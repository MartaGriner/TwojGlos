    <h1>Gra do ćwiczenia głosu</h1>
    <p>Zaśpiewaj wskazaną nutę!</p>
    <button onclick="startGame()">Start</button>
    <p id="note"></p>
    <script>
        const notes = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
        function startGame() {
            const randomNote = notes[Math.floor(Math.random() * notes.length)];
            document.getElementById('note').innerText = 'Zaśpiewaj nutę: ' + randomNote;
        }
    </script>
