<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twój Głos</title>
    <link
      href="/twojglos/Obrazki/Obraz_1__głos-główna-ikona_.ico"
      rel="shortcut icon"
      type="image/vnd.microsoft.ico"
    />
  </head>
  <body>
    <link rel="stylesheet" href="/twojglos/Główny/Style.css"/>
    <nav class="menu">
      <div class="dropdown">
        <a href="/twojglos/index.html">Główna</a>
        <a href="/twojglos/Główny/Ćwiczenie.html">Ćwiczenia</a>
        <a href="/twojglos/Główny/Gra_1.html">Gra</a>
        
      </div>
    </nav>
      
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: black;
        }
        .game-container {
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .result {
            margin: 20px 0;
        }
        .hidden {
            display: none;
        }
        a {
            color: black;
            text-decoration: underline;
        }
        button {
            background-color: #008CBA; /* Niebieski kolor przycisku */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #006994; /* Ciemniejszy niebieski po najechaniu */
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Zgadnij Nutę</h1>
        <p>Kliknij przycisk, aby wylosować nutę i zgadnąć, jaka to nuta.</p>
        <button onclick="drawNote()">Losuj Nutę</button>
        <div id="note-link" class="hidden">
            <p>Posłuchaj dźwięku: <a id="youtube-link" href="#" target="_blank">Kliknij tutaj</a></p>
            <input type="text" id="user-guess" placeholder="Twoja odpowiedź (np. C, D, E)">
            <button onclick="checkGuess()">Sprawdź</button>
        </div>
        <div id="result" class="result hidden"></div>
        <div id="score" class="result"></div>
        <button id="next-note" class="hidden" onclick="drawNote()">Następna Nuta</button>
        <button id="retry" class="hidden" onclick="retryGuess()">Spróbuj ponownie</button>
    </div>

    <script>
        const notes = [
            { note: "C", link: "https://www.youtube.com/watch?v=xxx" },
            { note: "D", link: "https://www.youtube.com/watch?v=yyy" },
            { note: "E", link: "https://www.youtube.com/watch?v=zzz" }
            // Dodaj więcej nut i linków do YouTube tutaj
        ];

        let currentNote = null;
        let attempts = 0;
        let wins = 0;

        function drawNote() {
            const randomIndex = Math.floor(Math.random() * notes.length);
            currentNote = notes[randomIndex];
            document.getElementById("youtube-link").href = currentNote.link;
            document.getElementById("note-link").classList.remove("hidden");
            document.getElementById("result").classList.add("hidden");
            document.getElementById("next-note").classList.add("hidden");
            document.getElementById("retry").classList.add("hidden");
            document.getElementById("user-guess").value = '';
        }

        function checkGuess() {
            const userGuess = document.getElementById("user-guess").value.trim().toUpperCase();
            attempts++;
            if (userGuess === currentNote.note) {
                wins++;
                document.getElementById("result").textContent = "Gratulacje! Zgadłeś!";
                document.getElementById("next-note").classList.remove("hidden");
            } else {
                document.getElementById("result").textContent = "Niestety, to nie ta nuta. Spróbuj ponownie lub przejdź do następnej nuty.";
                document.getElementById("retry").classList.remove("hidden");
                document.getElementById("next-note").classList.remove("hidden");
            }
            document.getElementById("result").classList.remove("hidden");
            updateScore();
        }

        function retryGuess() {
            document.getElementById("result").classList.add("hidden");
            document.getElementById("retry").classList.add("hidden");
            document.getElementById("user-guess").value = '';
        }

        function updateScore() {
            document.getElementById("score").textContent = `Próby: ${attempts}, Wygrane: ${wins}`;
        }
    </script>
</body>
</html>
